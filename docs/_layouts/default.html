<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <title>SenNet Documentation</title>
    <script src="/js/jquery-3.6.2.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    
    {% seo %}
  </head>
  <body>
    <header class="c-header js-app--header" role="navigation">
      <div class="c-header__main">
        <div class="c-header__menu js-header__menu">
          <ul>
            <li class="c-header__logo"><img src="/logo192.png" alt="SenNet Documentation"></li>
            <li class="h2"><a href="/">SenNet</a></li>
            <li><a href="#apis">APIs</a></li>
            <li><a href="#sdk">SDK</a></li>
            <li><a href="#provenance-ui">Provenance UI</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="c-sidebar js-app--sidebar" role="navigation" aria-label="Table of Contents">
      <div class="c-sidebar__wrap">
        <div class="c-sidebar__main js-sidebar__main">
          <h2>Table of Contents</h2>
          <div class="c-sidebar__list js-sidebar__list"></div>
        </div>
      </div>
    </div>
        <div class="c-container" role="main">
          <div class="c-breadcrumbs js-app--breadcrumbs" role="navigation" aria-label="Breadcrumbs">
            <div class="c-breadcrumbs__main js-breadcrumbs__main"></div>
          </div>
          <div class="c-documentation">{{ content }}</div>
        </div>
    <footer class="c-footer js-app--footer">
      <div class="c-footer__meta">
        <div class="c-fileMeta js-app--fileMeta"><span class="c-fileMeta__label js-fileMeta__label">Last Modified: </span>&nbsp;<span class="js-fileMeta__date"></span></div>
      </div>
      <div class="c-footer__main">
        <div class="c-footer__wrap">&copy;&nbsp;<span class="c-footer__date js-footer__date"></span>&nbsp;<span class="c-footer__name">SenNet Documentation</span></div>
      </div>
    </footer>
  </body>
</html>
